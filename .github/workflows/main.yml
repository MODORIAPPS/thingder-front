name: Thingder Front

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code ðŸ›¬
        uses: actions/checkout@v2

      - name: Cache node modules (yarn2ðŸ’¼)
        uses: actions/cache@v3
        with:
          path: .yarn
          key: ${{ runner.OS }}-main-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies âœ…
        run: yarn

      - name: Build ðŸ¤–
        run: yarn build

      - name: Deploy ðŸ›«
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
            --recursive \
            --region ap-northeast-2 \
            dist s3://thingder-web